<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style> 
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {-webkit-appearance: none;margin: 0;}
        input[type=number] {-moz-appearance: textfield;/* Firefox */}
    </style> 
</head>

<body>
    <div class="container mx-auto p-4">

        <div class="flex items-center justify-center">
            <p class="text-3xl">SALVAR UM FUNDO</p>
        </div>

        <form action="/funds/new", method="post">
            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label for="fund-name" class="pt-3 block text-sm font-medium leading-6 text-gray-900">Fundo</label>
                    <div class="relative mt-2 rounded-md shadow-sm">
                        <input type="text" name="fund-name" id="fund-name" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                    </div>
                </div>

                <div>
                    <label for="fund-cnpj" class="pt-3 block text-sm font-medium leading-6 text-gray-900">Cnpj</label>
                    <div class="relative mt-2 rounded-md shadow-sm">
                        <input type="text" name="fund-cnpj" id="fund-cnpj" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="12345678000100" required>
                    </div>
                </div>

                <div>
                    <label for="fund-box" class="pt-3 block text-sm font-medium leading-6 text-gray-900">Caixa</label>
                    <div class="relative mt-2 rounded-md shadow-sm">
                        <select name="fund-box" id="fund-box" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                            <option disabled selected value></option>
                            {{ range .BoxOptions }}
                                <option value="{{ . }}">{{ . }}</option>
                            {{ end }}
                        </select>
                    </div>
                </div>

                <div>
                    <label for="fund-bank" class="pt-3 block text-sm font-medium leading-6 text-gray-900">Banco</label>
                    <div class="relative mt-2 rounded-md shadow-sm">
                        <input type="text" name="fund-bank" id="fund-bank" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                    </div>
                </div>

                <div>
                    <label for="fund-min-value" class="pt-3 block text-sm font-medium leading-6 text-gray-900">Aplicação mínima</label>
                    <div class="relative mt-2 rounded-md shadow-sm">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <span class="text-gray-500 sm:text-sm">$</span>
                        </div>
                        <input type="number" step="0.01" name="fund-min-value" id="fund-min-value" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                    </div>
                </div>

                <div>
                    <div class="pt-3">
                        <input type="submit" value="SALVAR" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
