<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <form action="/investiments/new", method="post">
        <div class="container mx-auto p-4">
            <div class="grid grid-cols-1 gap-4">
                <div class="border-solid border-2 border-sky-500 p-1 bg-slate-300">
                    <div class="p-2">
                        <label for="fund-id" class="font-bold">Fundo de investimento:</label>
                        <input class="border-solid border-1 border-sky-100 p1" type="text" id="fund-id" name="fund">
                    </div>

                    <div class="p-2">
                        <label for="cnpj-id" class="font-bold">Cnpj:</label>
                        <input class="border-solid border-1 border-sky-100 p1" type="text" id="cnpj-id" name="cnpj">
                    </div>

                    <div class="p-2">
                        <label for="box-id" class="font-bold">Caixa:</label>
                        <input class="border-solid border-1 border-sky-100 p1" type="text" id="box-id" name="box">
                    </div>

                    <div class="p-2">
                        <label for="category-id" class="font-bold">Categoria:</label>
                        <input class="border-solid border-1 border-sky-100 p1" type="text" id="category-id" name="category">
                    </div>

                    <div class="p-2">
                        <label for="bank-id" class="font-bold">Banco:</label>
                        <input class="border-solid border-1 border-sky-100 p1" type="text" id="bank-id" name="bank">
                    </div>

                    <div class="p-2">
                        <label for="wallet-id" class="font-bold">Carteira:</label>
                        <input class="border-solid border-1 border-sky-100 p1" type="text" id="wallet-id" name="wallet">
                    </div>

                    <div class="p-2">
                        <label for="amount-id" class="font-bold">Valor:</label>
                        <input class="border-solid border-1 border-sky-100 p1" type="number" step="0.01" id="amount-id" name="amount">
                    </div>
                </div>
            </div>
            <br>
            <input type="submit" value="Submit">
        </div>
    </form>

</body>

</html>
